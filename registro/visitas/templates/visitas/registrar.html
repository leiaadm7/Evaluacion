<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar Visita</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    input, select, textarea {
      @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400;
    }
    label {
      @apply block mb-1 font-medium text-gray-700;
    }
    p {
      @apply mb-4;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-lg mx-auto mt-16 p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-blue-600">Registrar Nueva Visita</h1>
    <form method="post" class="space-y-4" >
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" 
              class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Guardar
      </button>
    </form>
    <div class="mt-6 flex justify-between text-sm">
      <a href="{% url 'visitas:listar_visitas' %}" class="text-green-600 hover:underline">Ver visitas</a>
      <a href="{% url 'visitas:inicio' %}" class="text-gray-600 hover:underline">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
