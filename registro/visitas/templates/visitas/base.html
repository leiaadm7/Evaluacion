<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Visita
      {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body class="bg-gray-100 text-gray-800">
    {% if messages %}
    <div class="w-full max-w-4xl mx-auto my-2 z-50">
      {% for message in messages %}
        <div class="p-4 rounded-lg text-center font-semibold
                    {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-300
                    {% elif message.tags == 'error' %} bg-red-100 text-red-800 border border-red-300
                    {% else %} bg-blue-100 text-blue-800 border border-blue-300 {% endif %}"
            role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}  
    <nav class="bg-pink-400 p-4 text-white">
      <a href="{% url 'visitas:registrar_visita' %}" class="font-bold">Sistema de Registro de Visitas para una Empresa</a>
    </nav>
    <div class="container mx-auto p-4">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
